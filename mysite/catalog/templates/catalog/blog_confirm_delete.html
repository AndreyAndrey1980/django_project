{% extends 'catalog/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                {{ object.name }}
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn">
                        Удалить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
