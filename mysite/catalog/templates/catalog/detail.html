{% extends 'catalog/base.html' %}

{% block content %}

{% load my_tags %}
    <div class="product_block">
        <h1>{{ product.name }}</h1>
        <div>
            <img class="card-img-top" src="{{ product.image | my_media}}" width="450" height="450">
        </div>
        <div>{{ product.description }}</div>
        <div>price {{ product.price }} usd</div>
        <div>category: {{ product.category }}</div>
        <div>last change date: {{ product.last_change_date }} </div>
    </div>

{% endblock %}
